<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <!-- Matrix Background -->
    <div class="cipher-background" id="matrixBackground"></div>

    <!-- Header -->
    <h1>Decryption Result</h1>

    <!-- Result Container -->
    <div class="result-container">
        <!-- Cipher Text Section -->
        <div class="section">
            <label>Cipher Text:</label>
            <p>{{ cipher_text }}</p>
        </div>

        <!-- Decoded Message Section -->
        <div class="section">
            <label>Decoded Message:</label>
            <p>{{ decoded_message }}</p>
        </div>

        <!-- Key Mapping Section -->
        <div class="section">
            <label>Key Mapping:</label>
            <table class="key-mapping-table">
                <tr>
                    <th>Letter</th>
                    <th>Symbols</th>
                </tr>
                {% for letter, symbols in key_mapping.items() %}
                <tr>
                    <td>{{ letter }}</td>
                    <td>{{ symbols }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <!-- Score Section -->
        <div class="section">
            <label>Score:</label>
            <p>{{ score }}</p>
        </div>
    </div>

</body>
</html>
